<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3 -- Exercise 1</title>
</head>

<body>

    <h1>JavaScript Lab Exercise 1</h1>

    <script>

        // Exercise 1A – Variables

        var varNumber = 10;
        let letNumber = 20;
        const constNumber = 30;

        // Reassign let (allowed)
        letNumber = 50;

        // Reassign const (NOT allowed)
        try {
            constNumber = 100;
        } 
        catch (error) {
            console.log("Error: cannot reassign const");
        }


        // Exercise 1B – Strings

        let string1 = "Hello, World!";
        let string2 = "JavaScript is fun!";

        console.log(string1.length);

        let combinedString = string1 + " " + string2;
        console.log(combinedString);

        let string3 = string2.replace("fun", "awesome");
        console.log(string3);


        // Exercise 1C – Template Literal

        let name = "Alice";
        let age = 25;

        let intro = `My name is ${name} and I am ${age} years old`;
        console.log(intro);


        // Exercise 1D – Loop

        const students = ["Alice", "Tom", "Charlie"];
        const ages = [19, 21, 20];

        for (let i = 0; i < students.length; i++) {

            let studentInfo = `My name is ${students[i]} and I am ${ages[i]} years old`;
            console.log(studentInfo);

        }


        // Exercise 1E – Date

        let currentDate = new Date();

        console.log(currentDate.toLocaleDateString("en-CA"));
        console.log(currentDate.toLocaleDateString("en-US"));

        let year = currentDate.getFullYear();
        let month = currentDate.getMonth();
        let weekday = currentDate.toLocaleDateString("en-CA", { weekday: "long" });

        console.log(year);
        console.log(month);
        console.log(weekday);


        // Season Logic

        if (month === 11 || month === 0 || month === 1) {

            console.log("Season: Winter");

        } 
        else if (month >= 2 && month <= 4) {

            console.log("Season: Spring");

        } 
        else if (month >= 5 && month <= 7) {

            console.log("Season: Summer");

        } 
        else {

            console.log("Season: Fall");

        }

    </script>

</body>

</html>
